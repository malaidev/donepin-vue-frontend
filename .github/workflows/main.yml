name: Donepin APP Main

on:
  push:
    branches: [ main ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Setup NodeJS
        uses: actions/setup-node@master
        with:
          node-version: '14.x'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn

      - name: Build Project
        run: yarn build

      - name: Copy files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERUCE_HOST }}
          username: ${{ secrets.SERUCE_USERNAME }}
          key: ${{ secrets.SERUCE_PASSWORD }}
          source: '.nuxt'
          target: '/var/www/vhosts/app.donepin.com/donepin-frontend/'

      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERUCE_HOST }}
          username: ${{ secrets.SERUCE_USERNAME }}
          key: ${{ secrets.SERUCE_PASSWORD }}
          script: |
            cd /var/www/vhosts/app.donepin.com/donepin-frontend
            sh deploy-donepin-app-main.sh
